{% extends "blog/base.html" %}

{% block blog_content %}

    <h2>Are you sure you want to delete "{{ object }}"?</h2>



    <div class="button_container">
      <form method="POST">
        {% csrf_token %}
        <input class="button_danger" type="submit" value="Confirm">
          <div class="button_secondary" onClick="javascript:history.go(-1);">
            Cancel
          </div>
      </form>
    </div>

{% endblock %}
