<!-- blog/modal_edit.html -->

<div class="modal" id="modal_form" tabindex="-1" role="dialog">

  <div class="modal_dialog" role="document">



    <div class="modal_header">
        <h5>Edit entry</h5>
        <div id="close_x" data-dismiss="modal">
        <img src="/media/images/icons/24x24_close.svg">
        </div>
    </div>
    



	<form method="POST" action="#" id="edit_form" enctype="multipart/form-data">


        <div class="form_container">

          <!-- TITLE -->
          <div>
          <label for="id_title">Title:</label>
          <input type="text" name="title" maxlength="200" class="field_char" placeholder="" id="id_title" required>
          </div>

          <!-- MESSAGE -->
          <div>
          <label for="id_message">Message:</label>
          <textarea name="message" cols="40" rows="10" class="field_description" placeholder="" id="id_message" required>
          </textarea>
          </div>
          
          <!-- TAGS -->
          <div>
          <label for="id_tags">Tags:</label>
          <div class="helptext" id="id_tags_helptext">A comma-separated list of tags.</div>
          <input type="text" name="tags" class="field_char" placeholder="A comma-separated list of tags." aria-describedby="id_tags_helptext" id="id_tags">
          </div>

          <!-- IMAGE -->
          <div>
          <label for="id_image">Image:</label>
          <input type="file" name="image" class="field_image" accept="image/*" id="id_image" />
          <input type="hidden" name="update" value="True" id="id_update">
          </div>


          {% if blog_detail.image %}
          <div class="modal_image_enlarged_container"> 
          <div class="modal_image_enlarged not_visible" id="modal_image_large"> 
          <img src="{{ blog_detail.image.url }}">
          </div>
          </div>

          <div id="shader"></div>
          <div class="modal_image_thumb_container"> 
          <div class="modal_image_thumb"> 
          <img src="{{ blog_detail.image.url }}" id="modal_image_thumb">
          </div>
          <p class="current_image">current image</p>
          </div>
          {% else %}
          {% endif %}

          {% csrf_token %}

        </div>



      <div class="button_container_modal">
  			<button type="button" class="button_secondary" data-dismiss="modal" id="cancel_button">I don't want to</button>
  			<input type="submit" value="Update" class="button_accent"></input>
      </div>
    </form>





  </div>
</div>
