{% extends 'base.html' %}

{% block content %}

<form action="" method="post">
  {% csrf_token %}
    <p>
      Are you sure you want to delete "{{ object }}"?
    </p>

  <div class="button_container">
    <div class="button_secondary">
      <input class='button_danger' type="submit" value="Yes, I'm Sure" />
    </div>
    <div class="button_secondary">
      <input class='button_secondary' type=button value="Not Sure" onClick="javascript:history.go(-1);">
    </div>
</form>

{% endblock %}
