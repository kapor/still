{% extends "base/index.html" %}
{% load static %}
{% block body_block %}

<div class="content_block">
	{% if registered %}
	<h1>You've Joined</h1>
	{% else %}
	<h1>JOIN</h1>
		<div class="forms">
			<form method="POST" enctype="multipart/form-data">
				{{form}}
				{% csrf_token %}
				<input type="submit" class="btn" value="JOIN NOW">
			</form>
		</div>
	{% endif %}

</div>
{% endblock %}
