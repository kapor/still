<!-- /accounts/login.html -->
{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}



<div class="acct_content">

<div class="top_part">
	<div class="header">
		<h1>Log In</h1>
	</div>
</div>

	<div class="forms">
		<form method="POST" enctype="multipart/form-data">
			{% csrf_token %}
			<div>
				<label for="username">Username:</label>
				<input type="text" name="username" placeholder="" class="field_char">
			</div>
			<div>
				<label for="password">Password:</label>
				<input type="password" name="password" placeholder="" class="field_char">
			</div>
			<div class="button_container" style="width:100%">
			<input type="submit" class="button_accent_large" value="Login">
			</div>
		</form>
	</div>
</div>


{% endblock %}
