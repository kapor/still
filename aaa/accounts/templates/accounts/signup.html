{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}

<div class="content_block">
	<h1>Sign Up</h1>
	<div class="forms">
		<form method="POST" enctype="multipart/form-data">
			{% csrf_token %}
			{% bootstrap_form form %}
			<input type="submit" class="btn" value="Sign Up">
		</form>
	</div>
</div>


{% endblock %}
