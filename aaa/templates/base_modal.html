<!-- aaa/templates/base_modal.html -->
{% extends "base.html" %}


{% block content %}
<div id="modal" _="on closeModal add .closing then wait for animationend then remove me">
    <div class="modal_underlay" _="on click trigger closeModal"></div>
    <div class="modal_content">
    

        <h2>{% block modal_title %} {% endblock %}</h2>


        {% block modal_form %}



        {% endblock %}

        <div class="form_container">
                {% csrf_token %}
                {{ form }}
        </div>

        <div class="button_container_modal">
            <button class="button_secondary" _="on click trigger closeModal" style="width:50%">Close</button>
            <input type="submit" value="Add" class="button_accent" style="width:50%">
        </div>

  </form>

    </div>
</div>

{% endblock %}
