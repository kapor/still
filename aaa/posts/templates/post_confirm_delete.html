<!-- aaa/posts/templates/post_confirm_delete.html -->
{% extends "posts/post_base.html" %}

{% block post_content %}

  <h1>Are you sure?</h1>

    <div class="posts">
		{% include "posts/_post.html" with post=object hide_delete=True %}
	</div>

	<form method="POST">
		{% csrf_token %}
		<input type="submit" value="Confirm" class="btn btn-danger">
		<div class="cancel">
			<a href="{% url 'posts:single' username=user.username pk=object.pk %}">Cancel</a>
			<!-- <a onclick="javascript:history.go(-1);">Cancel</a> -->
		</div>
	</form>

{% endblock %}
