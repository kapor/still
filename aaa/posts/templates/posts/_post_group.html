<!-- aaa/posts/templates/posts/posts/_post.html -->

<div class="post media">
	<h3>
		<a href="{% url 'posts:single' username=post.user.username pk=post.pk %}">
		{{ post.message_html | safe }}
		</a>
	</h3>

	<div class="media-body">

		<span class="username">
			<strong>
				<a href="{% url 'posts:for_user' username=post.user.username %}">
					@{{ post.user.username }}
				</a>
			</strong>
			<time class="time">
				<!-- <a href="{% url 'posts:single' username=post.user.username pk=post.pk %}" class="timestamp" > -->
				{{ post.created_at }}
				<!-- </a> -->
			</time>
			{% if post.group %}
			<span class="group-name">in <a href="#">{{group.name}}</a></span>
			{% endif %}
		</span>


		<div class="post_footer">
			{% if user.is_authenticated and post.user == user and not hide_delete %}
				<a href="{% url 'posts:delete' pk=post.pk %}">
					Delete
				</a>
			{% endif %}
		</div>

	</div>

</div>
