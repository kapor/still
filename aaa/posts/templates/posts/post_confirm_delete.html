<!-- aaa/posts/templates/posts/posts/post_confirm_delete.html -->
{% extends "posts/post_base.html" %}




{% block post_content %}

  <h1>Are you sure?</h1>

    <div class="posts">
		{% include "posts/_post.html" with post=object hide_delete=True %}
	</div>


	<div class="button_container">
		<form method="POST">
			{% csrf_token %}
			<input type="submit" value="Confirm" class="button" style="background-color:red">
				<div class="button" onClick="javascript:history.go(-1);">
					Cancel
				</div>
		</form>
	</div>

{% endblock %}
