<!-- aaa/posts/templates/posts/post_add.html -->
{% extends "posts/post_base.html" %}
{% load bootstrap5 %}

{% block post_content %}
  <h1>Add Post</h1>
  <form hx-post="{{ request.path }}" hx-headers='{"X-CSRFToken":"{{ csrf_token }}"}' class="modal-content" method="POST" action="{% url 'posts:create' %}" id="postForm">


    <div class="form_container">
        {% csrf_token %}
        {% bootstrap_form form %}
    </div>



    <div class="button_container">
      <div class="button_secondary">
        <a href="{% url 'posts:all' %}">Back to Posts</a>
      </div>
      <input type="submit" value="Post" class="button">
    </div>
  </form>

{% endblock %}
