<!-- aaa/posts/templates/posts/post_form.html -->
{% extends "posts/post_base.html" %}
{% load bootstrap5 %}

{% block post_content %}
  <div class="header">
  <h1>Add Post</h1>
	</div>
	<form method="POST" action="{% url 'posts:create' %}" id="postForm">

		<div class="form_container">
				{% csrf_token %}
				{{form}}
		</div>


		<div class="button_container">
			<butt class="button_secondary">
				<a href="{% url 'posts:all' %}">Back to Posts</a>
			</div>
			<input type="submit" value="Post" class="button">
		</div>
  </form>

{% endblock %}
