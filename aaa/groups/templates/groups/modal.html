<!-- groups/modal.html -->
<div class="modal" id="add_post_modal">


    <div class="modal_content">

      <div class="modal_header">
        <h3>Add a Group</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="false">&times;</span>
        </button>
      </div>


    <form method="POST" action="#" id="group_form">

        <div class="form_container">
            {% csrf_token %}
            {{ form }}
        </div>


      <div class="button_container_modal">
        <button type="button" class="button_secondary" data-dismiss="modal">Close</button>
        <input type="submit" value="Add" class="button_accent">
      </div>

    </form>
  
  </div>


</div>
