<!-- shelf/modal.html -->
{% load static %}



<div class="modal" id="modal_form" tabindex="-1" role="dialog">

  <div class="modal_dialog_wide" role="document">



  <div class="modal_header">
    <h5>Update Item</h5>
    <div id="close_x" data-dismiss="modal">
      <img src="/media/images/icons/24x24_close.svg">
    </div>
  </div>




    <form action="#" id="edit_form" method="POST" enctype="multipart/form-data">



    <div class="form_container_wide">

      <div class="form_container_left">

        <!-- TITLE -->
        <label for="id_title">Title:</label>
        <input type="text" name="title" maxlength="200" class="field_char" placeholder="Enter text" id="id_title" required="">


        <!-- AUTHOR -->
        <div>
        <label for="id_author">Author:</label>
        <input type="text" name="author" maxlength="500" class="field_char" placeholder="" id="id_author">
        </div>

        <!-- YEAR -->
        <div>
        <label for="id_year">Year:</label>
        <input type="number" name="year" class="field_int" placeholder="" id="id_year">
        </div>


        <!-- TYPE -->
        <div>
        <label for="id_type">Type:</label>
        <input type="text" name="type" maxlength="500" class="field_char" placeholder="" id="id_type">
        </div>

        <!-- PUBLISHER -->
        <div>
        <label for="id_publisher">Publisher:</label>
        <input type="text" name="publisher" maxlength="500" class="field_char" placeholder="" id="id_publisher">
        </div>

        <!-- ARTIST -->
        <div>
        <label for="id_artist">Artist:</label>
        <input type="text" name="artist" maxlength="500" class="field_char" placeholder="" id="id_artist">
        </div>

        <!-- QUALITY -->
        <div>
        <label for="id_quality">Quality:</label>
        <input type="text" name="quality" maxlength="500" class="field_char" placeholder="" id="id_quality">
        </div>

        <!-- PRICE -->
        <div>
        <label for="id_price">Price:</label>
        <input type="number" name="price" step="any" class="field_decimal" placeholder="" id="id_price">
        </div>

        <!-- LOCATION -->
        <div>
        <label for="id_location">Location:</label>
        <input type="text" name="location" maxlength="500" class="field_char" placeholder="" id="id_location">
        </div>

        <!-- TAGS -->
        <div>
        <label for="id_tags">Tags:</label>
        <input class="field_char"  id="id_tags" value="{% for tags in obj.tags.all %}{{ tags }}{% if not forloop.last %},{% endif %}{% endfor %}">
        </div>

      </div>

      <div class="form_container_right">

        <!-- WEIGHT -->
        <div>
        <label for="id_weight">Weight:</label>
        <input type="number" name="weight" step="any" class="field_float" placeholder="" id="id_weight">
        </div>

        <!-- PAGES -->
        <div>
        <label for="id_pages">Pages:</label>
        <input type="number" name="pages" class="field_int" placeholder="" id="id_pages">
        </div>

        <!-- ISBN -->
        <div>
        <label for="id_isbn">ISBN:</label>
        <input type="text" name="isbn" class="field_char" placeholder="" id="id_isbn">
        </div>

        <!-- DESCRIPTION -->
        <div>
        <label for="id_description">Description:</label>
        <textarea name="description" rows="10" class="field_description" id="id_description"></textarea>
        </div>

        <!-- NOTES -->
        <div>
        <label for="id_notes">Notes:</label>
        <textarea name="notes" cols="40" rows="10" class="field_description" placeholder="" id="id_notes"></textarea>
        </div>

        <!-- IMAGE -->
        <div>
        <label for="id_image">Image:</label>
        <input type="file" name="image" accept="image/*" class="field_image" placeholder="" id="id_image">
        </div>



        <div class="modal_image_enlarged_container"> 
        <div class="modal_image_enlarged not_visible" id="modal_image_large"> 
        <img src="{{ obj.image.url }}">
        </div>
        </div>

        <div id="shader"></div>
        <div class="modal_image_thumb_container"> 
        <div class="modal_image_thumb"> 
        <img src="{{ obj.image.url }}" id="modal_image_thumb">
        </div>
        <p class="current_image">current image</p>
        </div>


      </div>


      {% csrf_token %}

    </div>


    <div class="button_container_modal">
    <button type="button" class="button_secondary" data-dismiss="modal" id="cancel_button">I've changed my mind</button>
    <input type="submit" value="Update" class="button_accent"></input>
    </div>

    </form>

  </div>


</div>
