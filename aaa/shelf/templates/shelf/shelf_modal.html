<!-- aaa/groups/templates/shelf/shelf_modal.html -->

{% extends "base_modal.html" %}


    
{% block modal_title %} 

      {% if shelf.title %}
        Edit This Item
      {% else %}
        Add an Item
      {% endif %}

{% endblock %}



{% block modal_form %}


<form method="POST" action="{% url 'shelf:add' %}" id="shelfForm">


<div class="form_container">
        {% csrf_token %}
        {{ form }}
</div>


{% endblock %}
